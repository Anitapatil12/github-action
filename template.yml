AWSTemplateFormatVersion: '2010-09-09'
Description: Main stack template

Parameters:

  username:
    Type: String
  Rolename:
    Type: String

Resources:

  myUser:
    Type: 'AWS::IAM::User'
    Properties:
      UserName: !Ref username
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

   MyRole:
    Type: 'AWS::IAM::Role'
    Properties: 
      RoleName: !Ref Rolename
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "ec2.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: inlineS3ReadOnlyPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:Get*"
                  - "s3:List*"
                Resource: "*"

Outputs:
  RoleNameOutput:
    Description: The name of the IAM role.
    Value: !Ref MyRole